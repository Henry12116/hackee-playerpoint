<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="./listener.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div id="tablet">
				<div class="no-waypoint" hidden>
					<h2>No waypoint set.</h2>
				</div>
				<div class="buttonscontainer">
					<button class="btn blueButton" id="first">First</button>
					<button class="btn blueButton" id="next">Next</button>
					<button class="btn blueButton" id="previous">Previous</button>
					<button class="btn blueButton" id="last">Last</button>
					<button class="btn blueButton" id="quitButton">Quit</button>
				</div>
				<div class="blips"></div>
				<div class="blipname">
					<input type='text' placeholder='Blip name...' id='blipName'>
					<button class="btn blueButton" onclick='getInputValue()'>Submit</button>
				</div>  
			  </div>
			</div>
		  </div>
	</body>
</html>
